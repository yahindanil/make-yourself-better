<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="assets/images/pencil.png" />

    <link rel="stylesheet" href="assets/css/Main.css" />
    <link rel="stylesheet" href="assets/css/Links.css" />
    <link rel="stylesheet" href="assets/css/Header.css" />
    <link rel="stylesheet" href="assets/css/Timer.css" />

    <script src="scripts/Links functions/openAllLinks.js"></script>
    <script
      type="module"
      src="scripts/Time functions/Timer/Browser logic/timerBrowser.js"
    ></script>
    <script
      type="module"
      src="scripts/Time functions/Record time/Browser logic/recordTimeBrowser.js"
    ></script>

    <title>Сделай себя лучше!</title>
  </head>

  <body>
    <header class="page-header">
      <div class="container">
        <h1 class="main-header">Сделай себя лучше!</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="links-to-start-block border-container">
          <h2 class="lintk-to-start-header">Ссылки:</h2>
          <div class="links-to-start">
            <div class="links-container">
              <a
                class="link-to-start-item button"
                href="https://www.youtube.com/watch?v=jfKfPfyJRdk&ab_channel=LofiGirl"
              >
                LofiGirl
              </a>
              <a
                class="link-to-start-item button"
                href="https://learn.javascript.ru/"
              >
                LearnJavaScript
              </a>
              <a
                class="link-to-start-item button"
                href="https://docs.google.com/document/d/1feWvbbsMW4zLiFgQLqTqNR1UU4IEevh4XN-0fDk1qFY/edit"
              >
                Document
              </a>
            </div>
            <div>
              <button
                class="open_all_links_button button"
                id="open_all_links"
                onclick="openAllLinks()"
              >
                Открыть всё!
              </button>
            </div>
          </div>
        </div>

        <div class="time-block">
          <div class="timer-section time-block-item border-container">
            <h3 class="timer-header">Таймер</h3>
            <div class="display-buttons-container">
              <div class="time-container">
                <div class="timer time"></div>
              </div>

              <div class="timer-controls">
                <button class="time-button button" id="timer-start-btn">
                  Start
                </button>
                <button class="time-button button" id="timer-stop-btn">
                  Stop
                </button>
                <button class="time-button button" id="timer-reset-btn">
                  Reset
                </button>
              </div>
            </div>
          </div>

          <div class="best-time-section time-block-item border-container">
            <h3 class="timer-header">Ваше лучшее время</h3>
            <div class="display-buttons-container">
              <div class="time-container">
                <div class="best-time time"></div>
              </div>

              <div class="best-time-contols">
                <button class="time-button button" id="record-time-reset-btn">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
