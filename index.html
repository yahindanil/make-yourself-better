          <div class="links-to-start">
            <div class="links-container">
              <a

        <div class="time-block">
          <div class="timer-section time-block-item border-container">
            <h3 class="timer-header">Таймер</h3>
            <div class="display-buttons-container">
              <div class="time-container">
                <div class="timer time"></div>
              </div>

              <div class="timer-controls">
                <button class="time-button button" id="timer-start-btn">
                  Start
                </button>
                <button class="time-button button" id="timer-stop-btn">
                  Stop
                </button>
                <button class="time-button button" id="timer-reset-btn">
                  Reset
                </button>
              </div>
            </div>
          </div>

          <div class="best-time-section time-block-item border-container">
            <h3 class="timer-header">Твоё лучшее время</h3>
            <div class="display-buttons-container">
              <div class="time-container">
                <div class="best-time time"></div>
              </div>

              <div class="best-time-contols">
                <button class="time-button button" id="record-time-reset-btn">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="todo-block border-container">
          <h2 class="todo-header">Список дел</h2>

          <form class="todo-add-container">
            <input
              type="text"
              class="todo-input"
              spellcheck="false"
              placeholder="Что вы хотите сделать?"
            />
            <button class="todo-button button" type="submit">
              <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
              <select name="todos" class="filter-todo border-container">
                <option value="all">Всё</option>
                <option value="completed">Выполненные</option>
                <option value="uncompleted">Незаконченные</option>
              </select>
            </div>
          </form>
